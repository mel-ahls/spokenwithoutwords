<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/73650af842.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,100&family=Yellowtail&display=swap" rel="stylesheet"> 

  <title>Contact | Spoken Without Words</title>
</head>
<body>
  <main>

    <section>
      <div class="wrapper">

        <div class="title-exit">
          <h1>Contact</h1>
          <a href="index.html" class="center"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="center">
          <form action="" method="POST">
              <label class="sr-only" id"name" for="name">Name</label>
              <input type="name" id="name" value="Name" name="Name" required>

              <label class="sr-only" id"email" for="email">Email</label>
              <input type="email" id="email" value="Email Address" name="Email Address" required>
        
              <label class="sr-only" id"message" for="message">Message</label>
              <input type="text" id="message" name="message" placeholder="Message" required>
              
              <label class="sr-only" id"submit" for="submit">Submit</label>
              <input type="submit" id="sumbit" value="Submit" required>
          </form>
        </div>

      </div>

    </section>

  </main>
</body>
</html>
